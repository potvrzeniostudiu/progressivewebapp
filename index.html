<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Progresivni webova aplikace k zobrazovani a ukladani vysledku pocasi">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/icons/icon-32x32.png" />
    <script src="sources/leaflet.js"></script>
    <script src="sources/libBoot.js"></script>
    <script type="text/javascript" src="sources/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="images/icons/icon-128x128.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2196f3" />
    <script src="app.js"></script>
    <title>PWA počasí</title>
</head>

<body>
    <header>
        <span class="nastaveni"></span>
        <span class="search_button"></span>
    </header>

    <main>

        <div class="overlay">
            <form class="vypln">
                <input id="mesto" value="" placeholder="Zadejte město" autocomplete="off" autofocus>
                <input type="submit" value="Odeslat" id="odeslat">
            </form>
        </div>
        <div id="windy"></div>

        <div class="container">
            <h1>Progresivní webová aplikace</h1>
            <div id="error_message"></div>
            <div class="top">
                <div id="mesto_show"></div>
            </div>
            <div class="results">
                <div class="results_wrapper">
                    <div id="teplota"></div>
                    <div id="result_city"></div>
                    <div id="clock"></div>
                    <div id="vlhkost" class="current_detail"></div>
                    <div id="min-temp" class="current_detail"></div>
                    <div id="max-temp" class="current_detail"></div>
                    <div id="tlak" class="current_detail"></div>
                    <div id="vitr" class="current_detail"></div>
                </div>
                <div id="results_table">
                    <table id="results_table_detail"></table>
                </div>
            </div>
            <div class="nastaveni_panel" style="display: none">
                <form>
                    <ul>
                        <li>
                            <label for="teplota_radio" class="checkb_container">
                                Teplota
                                <input type="checkbox" name="setting" id="teplota_radio" value="teplota_ch" checked>

                            </label>
                        </li>
                        <li>
                            <label for="vlhkost_radio" class="checkb_container">
                                Vlhkost
                                <input type="checkbox" name="setting" id="vlhkost_radio" value="teplota_ch" checked>

                            </label>
                        </li>
                        <li>
                            <label for="min_teplota_radio" class="checkb_container">
                                Minimální teplota
                                <input type="checkbox" name="setting" id="min_teplota_radio" value="min_teplota_ch" checked><br>
                            </label>
                        </li>
                        <li>
                            <label for="max_teplota_radio" class="checkb_container">
                                Maximální teplota
                                <input type="checkbox" name="setting" id="max_teplota_radio" value="max_teplota_ch"
                                    checked><br>

                            </label>
                        </li>
                        <li>
                            <label for="tlak_radio" class="checkb_container">
                                Tlak
                                <input type="checkbox" name="setting" id="tlak_radio" value="tlak_ch" checked><br>

                            </label>
                        </li>
                        <li>
                            <label for="vitr_radio" class="checkb_container">
                                Vítr
                                <input type="checkbox" name="setting" id="vitr_radio" value="vitr_ch" checked><br>

                            </label>
                        </li>
                    </ul>
                </form>
                <button id="map_button_open">Mapa</button>
                <button id="add_result_button">Přidat výsledek</button>
                <ul class="saved_results">
                </ul>

            </div>

            <div class="temp_graph">
                <canvas id="myChart" width="50%" height="150"></canvas>
            </div>
        </div>
    </main>
</body>
<script type="text/javascript" src="sources/Chart.bundle.js"></script>

</html>
